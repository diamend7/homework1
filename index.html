<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="main-section">
        <div class="container">
          <h2 class="page-title py-rem">Реєєєєстрація</h2>
          <div id="userInfo" class="user-info py-rem">
            <h3>
              Привіт <span id="userName"></span>! Ти вже авторизований в
              системі.
            </h3>
            <br />
            <button id="logout">Вийти</button>
          </div>
          <form id="mainForm" class="py-rem">
            <fieldset class="py-rem">
              <legend>Інформація про користувача</legend>
              <label class="py-rem">
                <span>Ім'я:</span>
                <input
                  id="nameField"
                  name="name"
                  type="text"
                  placeholder="Введіть ваше ім'я"
                  required
                />
              </label>
            </fieldset>

            <button type="submit" id="submit">Зберегти</button>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
